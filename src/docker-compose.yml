version: '3'
services:
  bskybot:
    container_name: BskyBot
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BSKY_USERNAME=${BSKY_USERNAME}
        - BSKY_PASSWORD=${BSKY_PASSWORD}
        - RABBIT_USER=${RABBIT_USER}
        - RABBIT_PASSWORD=${RABBIT_PASSWORD}
        - TELEGRAM_TOKEN_BSKY=${TELEGRAM_TOKEN_BSKY}
        - ADMIN_ID=${ADMIN_ID}
    networks:
      - mongodb_default
networks:
  mongodb_default:
    external: true